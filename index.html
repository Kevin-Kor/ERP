<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 검색 순위 확인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>네이버 검색 순위 확인 도구</h1>

        <div class="input-section">
            <label for="targetUrl">확인할 URL:</label>
            <input type="url" id="targetUrl" name="targetUrl" placeholder="예: https://blog.naver.com/your_id/your_post_number" required>
        </div>

        <div class="input-section">
            <label>검색 키워드 (최대 5개):</label>
            <div id="keywordInputs">
                <div class="keyword-entry">
                    <input type="text" name="keywords[]" class="keyword-input" placeholder="키워드 1">
                    <button type="button" class="remove-keyword-btn" style="display:none;">삭제</button>
                </div>
            </div>
            <button type="button" id="addKeywordBtn">키워드 추가</button>
        </div>

        <button type="button" id="checkRankBtn">순위 확인</button>

        <div id="resultsSection" class="results-section" style="display:none;">
            <h2>검색 결과</h2>
            <div id="resultsTableContainer">
                <!-- 결과 테이블이 여기에 동적으로 삽입됩니다. -->
            </div>
            <p id="loadingMessage" style="display:none;">결과를 가져오는 중입니다...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
