<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 To-Do 리스트 | ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="team-todo.css">
</head>
<body>
    <div class="container-fluid py-4">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">
                    <i class="fas fa-tasks me-2"></i>팀 To-Do 리스트
                </h1>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" id="saveBtn" title="저장">
                        <i class="fas fa-save me-1"></i>저장
                    </button>
                    <button class="btn btn-outline-secondary" id="exportBtn" title="내보내기">
                        <i class="fas fa-download me-1"></i>내보내기
                    </button>
                </div>
            </div>
            <p class="text-muted mt-2 mb-0">담당자별 할일을 관리하세요. Enter 키로 빠르게 할일을 추가할 수 있습니다.</p>
        </header>

        <div class="todo-container">
            <div class="todo-table-wrapper">
                <table class="todo-table" id="todoTable">
                    <thead>
                        <tr>
                            <th class="member-header">
                                <span>담당자</span>
                            </th>
                            <th class="task-header" id="taskHeaders">
                                <!-- 할일 컬럼 헤더들이 동적으로 추가됨 -->
                            </th>
                            <th class="add-column-header">
                                <button class="btn btn-sm btn-outline-success add-column-btn" id="addColumnBtn" title="할일 컬럼 추가">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="todoBody">
                        <!-- 담당자 행들이 동적으로 추가됨 -->
                    </tbody>
                </table>
            </div>

            <div class="add-member-section mt-3">
                <button class="btn btn-primary" id="addMemberBtn">
                    <i class="fas fa-user-plus me-2"></i>담당자 추가
                </button>
            </div>
        </div>

        <!-- 담당자 추가 모달 -->
        <div class="modal fade" id="addMemberModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">담당자 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="memberNameInput" placeholder="이름 입력" autofocus>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" id="confirmAddMember">추가</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 컬럼 헤더 편집 모달 -->
        <div class="modal fade" id="editColumnModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">컬럼 이름 변경</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="columnNameInput" placeholder="컬럼 이름">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="deleteColumnBtn">삭제</button>
                        <button type="button" class="btn btn-primary" id="confirmEditColumn">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="team-todo.js"></script>
</body>
</html>
